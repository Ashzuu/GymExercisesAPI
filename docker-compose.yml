services:
  # --- Service Base de Donn√©es ---
  postgres:
    image: postgres:16-alpine
    container_name: GymExercisesAPI_DB
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - gym-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: GymExercisesAPI
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:${DB_PORT}/${DB_NAME}
      QUARKUS_DATASOURCE_USERNAME: ${DB_USER}
      QUARKUS_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: validate
      QUARKUS_HIBERNATE_ORM_LOG_SQL: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gym-network

volumes:
  postgres_data:

networks:
  gym-network:
    driver: bridge